<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>8 Марта | Для Инны Николаевны</title>
    
    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Oswald:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* ================= БАЗОВЫЕ НАСТРОЙКИ ================= */
        :root {
            --primary-color: #ff007f;
            --glow-color: rgba(255, 0, 127, 0.4);
            --bg-dark: #0a000a;
            --text-color: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            min-height: -webkit-fill-available; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
            position: relative;
        }

        html { height: -webkit-fill-available; }

        /* Фоновое свечение */
        .ambient-bg {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 200vw; height: 200vh;
            background: radial-gradient(circle at center, var(--glow-color) 0%, transparent 50%);
            opacity: 0.5;
            z-index: 0;
            pointer-events: none;
            transition: background 0.5s ease;
        }

        /* ================= ЗАСТАВКА ================= */
        #preloader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        #preloader.hidden {
            opacity: 0;
            transform: scale(1.05);
            pointer-events: none;
        }

        .loader-text {
            font-family: 'Oswald', sans-serif;
            font-size: 8vw;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: transparent;
            -webkit-text-stroke: 1px var(--primary-color);
            text-align: center;
            padding: 0 20px;
            animation: pulseText 1.5s infinite alternate;
        }

        @keyframes pulseText {
            0% { text-shadow: 0 0 0 var(--primary-color); }
            100% { text-shadow: 0 0 15px var(--primary-color); color: var(--text-color); }
        }

        /* ================= ОСНОВНОЙ КОНТЕНТ ================= */
        #main-wrapper {
            position: relative;
            z-index: 10;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        #main-wrapper.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Пульсирующее кольцо от басов */
        #visualizer-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 105%; height: 105%;
            pointer-events: none;
            z-index: -1;
            border-radius: 35px;
            transition: box-shadow 0.05s ease-out;
        }

        /* Карточка */
        .glass-card {
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px 25px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .subtitle {
            font-size: 0.8rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--primary-color);
            font-weight: 700;
            display: block;
            margin-bottom: 15px;
            transition: color 0.5s ease;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 4.5rem;
            line-height: 1;
            margin-bottom: 20px;
            color: var(--text-color);
            text-shadow: 0 0 20px var(--glow-color);
        }

        p.message {
            font-weight: 400;
            line-height: 1.5;
            color: #ddd;
            margin-bottom: 30px;
            font-size: 1rem;
            padding: 0 10px;
        }

        /* ================= ПЛЕЕР ================= */
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .play-btn {
            width: 80px; height: 80px;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: all 0.2s ease;
            box-shadow: 0 0 15px var(--glow-color) inset;
            flex-shrink: 0;
        }

        .play-btn:active {
            transform: scale(0.9);
            background: var(--primary-color);
            color: #000;
        }

        .play-btn svg {
            width: 30px; height: 30px;
            fill: currentColor;
            margin-left: 5px;
        }
        
        .icon-pause { display: none; margin-left: 0 !important; }
        .playing .icon-play { display: none; }
        .playing .icon-pause { display: block; }
        .playing {
            background: var(--primary-color);
            color: var(--bg-dark);
            box-shadow: 0 0 20px var(--glow-color);
        }

        /* Прогресс-бар */
        .progress-container {
            flex-grow: 1;
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
            transition: width 0.1s linear, background 0.5s ease;
        }

        /* ================= КНОПКА СКАЧИВАНИЯ ================= */
        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .download-btn:active, .download-btn:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 20px var(--glow-color);
            transform: translateY(-2px);
        }

        .download-btn svg {
            width: 18px; height: 18px;
            fill: currentColor;
        }

        /* ================= ПАНЕЛЬ ТЕМ ================= */
        .theme-switcher {
            position: absolute;
            top: 20px; right: 20px;
            display: flex;
            gap: 12px;
            z-index: 100;
        }

        .theme-dot {
            width: 18px; height: 18px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.2);
            transition: transform 0.2s;
        }
        
        .theme-dot:active { transform: scale(0.8); }
        .theme-pink { background: #ff007f; }
        .theme-cyan { background: #00ffff; }
        .theme-gold { background: #ffd700; }

        /* ================= ПОДПИСЬ ================= */
        .author {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            z-index: 100;
        }
        .author span { color: var(--primary-color); font-weight: 700; transition: color 0.5s ease; }

    </style>
</head>
<body>

    <!-- Смена тем -->
    <div class="theme-switcher">
        <div class="theme-dot theme-pink" onclick="changeTheme('#ff007f', '#0a000a')"></div>
        <div class="theme-dot theme-cyan" onclick="changeTheme('#00ffff', '#000a0a')"></div>
        <div class="theme-dot theme-gold" onclick="changeTheme('#ffd700', '#0a0a00')"></div>
    </div>

    <!-- Заставка -->
    <div id="preloader">
        <div class="loader-text">ИННА НИКОЛАЕВНА</div>
    </div>

    <div class="ambient-bg"></div>

    <!-- ЛОКАЛЬНЫЙ АУДИО ФАЙЛ (ЗАГРУЖЕННЫЙ НА GITHUB ВМЕСТЕ С HTML) -->
    <!-- Никаких crossorigin, так как файл на том же сервере -->
    <audio id="audio" src="track.mp3"></audio>

    <!-- Основной блок -->
    <div id="main-wrapper">
        <div class="glass-card">
            
            <div id="visualizer-container"></div>
            
            <span class="subtitle">С праздником весны</span>
            <h1>8 МАРТА</h1>
            
            <p class="message">
                Специально для Вас.<br>Включайте звук и наслаждайтесь атмосферой.
            </p>

            <!-- Плеер -->
            <div class="player-controls">
                <div class="play-btn" id="play-btn">
                    <svg class="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <svg class="icon-pause" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                </div>
                
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>

            <!-- КНОПКА СКАЧИВАНИЯ (ссылается на локальный файл) -->
            <a href="track.mp3" download="Трек_8_Марта.mp3" class="download-btn">
                <svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                Скачать трек
            </a>

        </div>
    </div>

    <div class="author">Made by <span>Абдрахимов Тамирлан</span></div>

    <script>
        // --- 1. УПРАВЛЕНИЕ ЗАСТАВКОЙ ---
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('preloader').classList.add('hidden');
                setTimeout(() => {
                    document.getElementById('main-wrapper').classList.add('visible');
                    setTimeout(() => { document.getElementById('preloader').style.display = 'none'; }, 500);
                }, 300);
            }, 2000); 
        });

        // --- 2. СМЕНА ТЕМ ---
        function changeTheme(primary, dark) {
            const root = document.documentElement;
            root.style.setProperty('--primary-color', primary);
            
            let r = parseInt(primary.slice(1, 3), 16),
                g = parseInt(primary.slice(3, 5), 16),
                b = parseInt(primary.slice(5, 7), 16);
            root.style.setProperty('--glow-color', `rgba(${r}, ${g}, ${b}, 0.4)`);
            root.style.setProperty('--bg-dark', dark);
        }

        // --- 3. ПЛЕЕР И АНАЛИЗАТОР ЗВУКА ---
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play-btn');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const visualizer = document.getElementById('visualizer-container');

        let audioCtx, analyser, dataArray;
        let isAudioInitialized = false;

        function initAudio() {
            if (isAudioInitialized) return;
            
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
                
                const source = audioCtx.createMediaElementSource(audio);
                analyser = audioCtx.createAnalyser();
                
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                
                analyser.fftSize = 128;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                isAudioInitialized = true;
                renderVisualizer();
            } catch (e) {
                console.error("Ошибка Web Audio API:", e);
            }
        }

        function renderVisualizer() {
            if(!isAudioInitialized) return;
            
            requestAnimationFrame(renderVisualizer);
            
            if (!audio.paused) {
                analyser.getByteFrequencyData(dataArray);
                
                let sum = 0;
                for(let i = 0; i < 8; i++) { sum += dataArray[i]; }
                let average = sum / 8;
                
                let glowSize = average * 0.25; 
                
                const currentColor = getComputedStyle(document.documentElement).getPropertyValue('--primary-color').trim();
                let r = parseInt(currentColor.slice(1, 3), 16);
                let g = parseInt(currentColor.slice(3, 5), 16);
                let b = parseInt(currentColor.slice(5, 7), 16);
                
                visualizer.style.boxShadow = `0 0 ${glowSize}px ${glowSize/2}px rgba(${r},${g},${b}, 0.6)`;
            } else {
                visualizer.style.boxShadow = `0 0 0 0px rgba(0,0,0,0)`;
            }
        }

        playBtn.addEventListener('click', () => {
            initAudio();
            
            if (audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            if (audio.paused) {
                audio.play().catch(e => console.error("Ошибка воспроизведения:", e));
                playBtn.classList.add('playing');
            } else {
                audio.pause();
                playBtn.classList.remove('playing');
            }
        });

        audio.addEventListener('timeupdate', () => {
            if (!isNaN(audio.duration)) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = `${percent}%`;
            }
        });

        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            
            if (width > 0 && !isNaN(audio.duration)) {
                audio.currentTime = (clickX / width) * audio.duration;
            }
        });

        audio.addEventListener('ended', () => {
            playBtn.classList.remove('playing');
            progressBar.style.width = '0%';
            visualizer.style.boxShadow = `0 0 0 0px rgba(0,0,0,0)`;
        });

    </script>
</body>
</html>
